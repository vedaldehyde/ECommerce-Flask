<!doctype html>
<html class="no-js" lang="">
   <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Dashboard Page</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="static/assets/css/normalize.css">
      <link rel="stylesheet" href="static/assets/css/bootstrap.min.css">
      <link rel="stylesheet" href="static/assets/css/font-awesome.min.css">
      <link rel="stylesheet" href="static/assets/css/themify-icons.css">
      <link rel="stylesheet" href="static/assets/css/pe-icon-7-filled.css">
      <link rel="stylesheet" href="static/assets/css/flag-icon.min.css">
      <link rel="stylesheet" href="static/assets/css/cs-skin-elastic.css">
      <link rel="stylesheet" href="static/assets/css/style.css">
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
   </head>
   <body>
      <aside id="left-panel" class="left-panel">
         <nav class="navbar navbar-expand-sm navbar-default">
            <div id="main-menu" class="main-menu collapse navbar-collapse">
               <ul class="nav navbar-nav">
                  <li class="menu-title">Menu</li>
                  <li class="menu-item-has-children dropdown">
                     <a href="/category" > Categories</a>
                  </li>
                  <li class="menu-item-has-children dropdown">
                     <a href="/product" >Products</a>
                  </li>
				      <li class="menu-item-has-children dropdown">
                     <a href="#" > Users</a>
                  </li>
                  <li class="menu-item-has-children dropdown">
                     <a href="#" >Orders</a>
                  </li>
                  <li class="menu-item-has-children dropdown">
                     <a href="#" >Contact Us</a>
                  </li>
               </ul>
            </div>
         </nav>
      </aside>
      <div id="right-panel" class="right-panel">
         <header id="header" class="header">
            <div class="top-left">
               <div class="navbar-header">
                  <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="Logo"></a>
                  <a class="navbar-brand hidden" href="index.html"><img src="images/logo2.png" alt="Logo"></a>
                  <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
               </div>
            </div>
            <div class="top-right">
               <div class="header-menu">
                  <div class="user-area dropdown float-right">
                     <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Welcome Admin</a>
                     <div class="user-menu dropdown-menu">
                        <a class="nav-link" href="#"><i class="fa fa-power-off"></i>Logout</a>
                     </div>
                  </div>
               </div>
            </div>
         </header>
         <div class="content pb-0">
            <div class="orders">
               <div class="row">
                  <div class="col-xl-12">
                     <div class="card">
                        <div class="card-body">
                           <h3>Categories</h3>
                           <h5 class="box-title"><a href="/addcat" class="btn btn-success">Add Categories</a></h5>
                        </div>
                        <div class="card-body--">
                           <div class="table-stats order-table ov-h">
                              <table class="table table-striped">
                                    <tr>
                                       <th><b>ID</b></th>
                                       <th><b>Categories</b></th>
                                       <th><b>Status</b></th>
                                    </tr>
                                    {% for row in cat %}
                                    <tr>
                                       <td>{{row.0}}</td> 
                                       <td name="cat_name">{{row.1}}</td> 
                                       <td>
                                          {% if row.2==1 %}
                                             <a href="/cat" name="ac" class="btn btn-success">Delete</a>&nbsp;<a href="#" name="ac" class="btn btn-primary">Active</a>&nbsp;<a href="/update" size="4" class="btn btn-danger">Edit</a>                                                                                   
                                          {% else %}
                                             {{ super() }}
                                             <a href="#" name="inac">Inactive</a>
                                          {% endif %}
                                       </td>                                                                                   
                                    </tr>
                                    {% endfor %}  
                              </table>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
		  </div>
      </div>
      <script src="static/assets/js/vendor/jquery-2.1.4.min.js" type="text/javascript"></script>
      <script src="static/assets/js/popper.min.js" type="text/javascript"></script>
      <script src="static/assets/js/plugins.js" type="text/javascript"></script>
      <script src="static/assets/js/main.js" type="text/javascript"></script>
   </body>
</html>
